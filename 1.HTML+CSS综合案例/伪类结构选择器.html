<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(2) {
            background-color: pink;
        }
        li:first-child {
            background-color: orange;
        }
        li:last-child {
            background-color: yellow;
        }
        li:nth-last-child(2) {
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>芜湖，起飞</li>
        <li>芜湖，起飞</li>
        <li>芜湖，起飞</li>
        <li>芜湖，起飞</li>
        <li>芜湖，起飞</li>
    </ul>
        <li>芜湖，起飞</li>
        <li>芜湖，起飞</li>
        <li>芜湖，起飞</li>
        <li>芜湖，起飞</li>
        <li>芜湖，起飞</li>
</body>
</html>
