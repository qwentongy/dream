<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: blue;
        }
        .father::before {
            content: '我是伪元素';
            display: block;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .father::after {
            content: '我也是伪元素';
            display: block;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="father">
        我是内部子元素
    </div>
</body>
</html>
