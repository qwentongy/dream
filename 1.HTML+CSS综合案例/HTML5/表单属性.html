<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- type值限制输入 -->
        <input type="email">
        <input type="url">
        <input type="date">
        <input type="time" name="" id="">
        <input type="month" name="" id="">
        <input type="week" name="" id="">
        <input type="number" name="" id="">
        <input type="tel" name="" id="">
        <input type="search" name="" id="">
        <input type="color" name="" id="">
        <input type="submit">
    </form>
    <form action="">
        <!-- required 设置其内容不能为空 -->
        <!-- placeholder 提示文本 -->
        <!-- autofocus 自动聚焦 -->
        <!-- autocomplete 是否提示历史输入 需要name属性并成功提交-->
        <!-- multiple 可以多选文件提交 -->
        <input type="text" required="required" placeholder="请输入" autofocus="autofocus" autocomplete="off" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>
</html>
