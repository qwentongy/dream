<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            position: relative;
            width: 800px;
            margin: 100px auto;
            list-style: none;
        }
        li {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 50px;
            transform-style: preserve-3d;
            transition: all .5s;
        }
        ul div {
            position: absolute;
            top: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 50px;
        }
        ul li div:first-child {
            background-color: pink;
        }
        ul li div:last-child {
            background-color: purple;
            transform: rotateX(-90deg) translateZ(25px);
        }
        ul li:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div>明天</div>
            <div>你好</div>
        </li>
        <li>

            <div>你好</div>
        </li>

        <li>

    </ul>
</body>
</html>
