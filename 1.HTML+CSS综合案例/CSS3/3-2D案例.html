<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: yellow;
            transition: 1s;
        }
        .box:hover {
            transform: translate(300px,100px) rotate(360deg) scale(1.5);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
