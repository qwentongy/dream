<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 200px auto;
        overflow: hidden;
    }
    .son{
        width: 100px;
        height: 100px;
        background-color: blue;
        display: none;
        margin: 50px auto;
    }
    .box:hover .son{
        display: block;
    }
</style>
<body>
    <div class="box">
        <div class="son"></div>
    </div>
</body>
</html>
