<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        昵称：<input type="text" placeholder="请输入昵称"><br><br>
        
        性别：
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女<br><br>

        生日：<input type="date"><br><br>

        所在城市：<select name="" id="">
            <option value="上海">上海</option>
            <option value="北京">北京</option>
            <option value="江西">江西</option>
        </select><br><br>

        婚姻状况：
        <input type="radio" name="marry" checked>未婚
        <input type="radio" name="marry">已婚
        <input type="radio" name="marry">保密<br><br>

        兴趣爱好：
        <input type="checkbox" checked>抽烟
        <input type="checkbox" checked>喝酒
        <input type="checkbox">烫头<br><br>

        个人介绍：<br><br><textarea name="" id="" cols="50" rows="10"></textarea><br><br>

        <h2>我承诺</h2>

        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃态度</li>
            <li>真诚寻找另一半</li>
        </ul>

        <input type="checkbox">我同意所有条款<br><br>

        <input type="submit" value="免费注册">
        <input type="reset">
    </form>
</body>
</html>
