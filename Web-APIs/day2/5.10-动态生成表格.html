<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            /* border-collapse: collapse; */
            text-align: center;
        }
        td,th {
            border: 1px solid #333;
        }
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
        tbody td {
            height: 40px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
<script>
    // 1. 先准备好学生的数据
    var datas = [
        {
            name: '朱洗',
            subject: 'javascript',
            score: 99
        },
        {
            name: '张三',
            subject: 'javascript',
            score: 89
        },
        {
            name: '李四',
            subject: 'javascript',
            score: 100
        },
    ]
    // 2. 往 tbody 里面添加行，有几个人我们就创建几行
    var tbody = document.querySelector('tbody');
    for (var i = 0; i < datas.length; i++) { // 外层for循环管行 tr
        // 创建 tr 行
        var tr = document.createElement('tr');
        tbody.appendChild(tr);
        // 创建 td 单元格 单元格的数量取决于每个对象里的属性个数 for循环遍历对象
        for (var k in datas[i]) { // 内层for循环管列 td
            // // 创建 td 列
            // var td = document.createElement('td');
            // // 获取所有的 tr 列
            // var trs = document.querySelector('tbody').querySelectorAll('tr');
            // // 给第 i 行添加列，有几个属性添加几列
            // trs[i].appendChild(td,trs[i][0]);

            // 创建 td 列
            var td = document.createElement('td');
            // 把对象里面的属性值给 td
            td.innerHTML = datas[i][k];
            // 给第 i 行添加列，有几个属性添加几列
            tr.appendChild(td);
        }
        // 3. 创建有删除2个字的单元格
        var td = document.createElement('td');
        td.innerHTML = '<a href="javascript:;">删除</a>';
        tr.appendChild(td);
        // 4. 删除操作
        var as = document.querySelectorAll('a');
        console.log(as[i]);
        as[i].onclick = function() {
            tbody.removeChild(this.parentNode.parentNode);
        }
    }
</script>
</html>
