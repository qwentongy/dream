<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        /* 2 */
        thead{
            border: 10px solid blue;
            background-color: blue;
            color: white;
        }
        th,td{
            width: 100px;
            height: 35px;
            border: 1px solid rgb(177, 171, 171);
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 复选框案例 -->
    <div class="wrap">
            <table>
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="j_cbAll">
                        </th>
                        <th>商品</th>
                        <th>价钱</th>
                    </tr>
                </thead>
                <tbody id="j_tb">
                    <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>IPhone</td>
                        <td>8000</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>IPad</td>
                        <td>6000</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>IPad mini</td>
                        <td>4000</td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
<script>
    // a. 全选和取消全选做法：让下面所有复选框的 checked 属性（选中状态）跟随全选按钮即可
    var j_cbAll = document.querySelector('#j_cbAll');
    var j_tb = document.querySelector('#j_tb').querySelectorAll('input');
    // 注册事件
    j_cbAll.onclick = function() {
        // this.checked 它可以得到当前复选框的选中状态，如果是true，就是选中，若未选中则是false
        // console.log(this.checked);
        for (var i = 0; i < j_tb.length; i++) {
            j_tb[i].checked = this.checked;
        }
    }
    // b. 下面全部选中，上面才能选中的做法：给下面所有复选框绑定点击事件，每次点击都要判断是否全部选中
    for (var i = 0; i < j_tb.length; i++) {
        j_tb[i].onclick = function() {
            // flag控制全选按钮是否选中
            var flag = true;
            // 每次点击下面的复选框都要循环检查3个小按钮是否全部被选中
            for (var i = 0; i < j_tb.length ; i++) {
                if (!j_tb[i].checked) {
                    flag = false;
                    break; // 退出for循环 这样可以提高效率 只要有一个没有选中 剩下的就无需循环判断了
                }
            }
            j_cbAll.checked = flag;
        }
    }
</script>
</html>
