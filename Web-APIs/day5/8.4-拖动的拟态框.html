<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .login-header {
            text-align: center;
            font-size: 35px;
        }
        h6,
        a {
            padding: 0;
            margin: 0;
        }
        .login {
            display: none;
            width: 512px;
            height: 280px;
            position: fixed;
            border: #ebebeb 1px solid;
            left: 50%;
            top: 50%;
            background: #ffffff;
            box-shadow: 0 0 20px #ddd;
            z-index: 9999;
            transform: translate(-50%,-50%);
        }
        .login-title {
            width: 100%;
            margin: 10px 0 0 0;
            text-align: center;
            line-height: 40px;
            height: 40px;
            font-size: 18px;
            position: relative;
            cursor: move;
        }
        .login-input-content {
            margin-top: 20px;
        }
        .login-button {
            width: 50%;
            margin: 30px auto 0 auto;
            line-height: 40px;
            font-size: 14px;
            border: #ebebeb 1px solid;
            text-align: center;
        }
        .login-bg {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.3);
        }
        a {
            text-decoration: none;
            color: #000000;
        }
        .login-button a {
            display: block;
        }
        .login-input input.list-input {
            float: left;
            line-height: 35px;
            height: 35px;
            width: 350px;
            border: #ebebeb 1px solid;
            text-indent: 5px;
        }
        .login-input {
            overflow: hidden;
            margin: 0 0 20px 0;
        }
        .login-input label {
            float: left;
            width: 90px;
            padding-right: 10px;
            text-align: right;
            line-height: 35px;
            height: 35px;
            font-size: 14px;
        }
        .login-title span {
            position: absolute;
            font-size: 12px;
            right: -20px;
            top: -30px;
            background: #ffffff;
            border: #ebebeb solid 1px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }
    </style>
    <style>

    </style>
</head>
<body>
    <div class="login-header"><a href="javascript:;" id="link">点击，弹出登录框</a></div>
    <div class="login" id="login">
        <div class="login-title">
            登录会员
            <span><a href="javascript:;" class="close-login" id="closeBtn">关闭</a></span>
        </div>
        <div class="login-input">
            <label for="">用户名：</label>
            <input type="text" placeholder="请输入用户名" name="info[username]" id="username">
        </div>
        <div class="login-input">
            <label for="">登录密码</label>
            <input type="password" placeholder="请输入登录密码" name="info[password]" id="password">
        </div>
        <div class="loginBtn"><a href="javascripy:;" id="login-button-submit"></a></div>
    </div>
    <div class="login-bg"></div>
    <script>
        // 1. 获取元素
        var login = document.querySelector('.login');
        var mask = document.querySelector('.login-bg');
        var link = document.querySelector('#link');
        var closeBtn = document.querySelector('#closeBtn');
        // 2. 点击连接 显示登录框
        link.addEventListener('click',function() {
            mask.style.display = 'block';
            login.style.display = 'block';
        })
        // 3. 点击关闭 隐藏登录框
        closeBtn.addEventListener('click',function() {
            mask.style.display = 'none';
            login.style.display = 'none';
        })
        // 4. 鼠标按下 登录框跟随鼠标移动
        login.addEventListener('mousedown',function(e) {
            var x = e.pageX - login.offsetLeft;
            var y = e.pageY - login.offsetTop;
            console.log(e.pageX);
            console.log(login.offsetLeft);
            console.log(x);
            document.addEventListener('mousemove',move)
            function move(e) {
                console.log(e.pageX - x);
                login.style.left = e.pageX - x + 'px';
                login.style.top = e.pageY - y + 'px';
            }
            login.addEventListener('mouseup',function() {
                document.removeEventListener('mousemove',move)
            })
            // console.log(x);
            // console.log(e.pageX);
            // console.log(login.offsetLeft);
            // console.log(login.offsetWidth);
        })
    </script>
</body>
</html>
