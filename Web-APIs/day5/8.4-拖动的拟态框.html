        * {
            margin: 0;

        .login {
            width: 750px;

            float: left;
            width: 90px;

            text-align: right;
            line-height: 35px;
            height: 35px;
            font-size: 14px;
        }
        .login-title span {
            position: absolute;
            font-size: 12px;
            right: -20px;
            top: -30px;
            background: #ffffff;
            border: #ebebeb solid 1px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }

        </div>

            <label for="">用户名：</label>

            <label for="">登录密码</label>
            <input type="password" placeholder="请输入登录密码" name="info[password]" id="password">
