<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. setTimeout
        // 语法规范: window.setTimeout(调用函数,延长时间) 这个window在调用的时候可以省略
        // 延长时间单位是毫秒 可以省略 默认是0
        // 这个调用函数可以直接写函数 也可以写函数名 还有一个写法 ' 函数名'
        // 页面中有很多定时器，我们经常给定时器加标识符（名字）
        setTimeout(function() {
            console.log('芜湖');
        },3000);
        function callback() {
            console.log('起飞');
        }
        var times1 = setTimeout(callback,3000);
        var times2 = setTimeout(callback,5000);
    </script>
</body>
</html>
