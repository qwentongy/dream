<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = '';       //控制台输出五个五角星
        for(i = 0;i < 5;i ++){
            str += '☆'
        }
        console.log(str);

        for(i = 1;i <= 25; i++){        //打印五行五角星方法一
            if(i % 5 == 0){
                document.write('☆<br>');
            }
            else if(i % 5 !== 0){
                document.write('☆');
            }
        }

        for(i = 1;i <= 5;i++){          //打印五行五角星方法二
            for(j = 1; j<= 5;j++){
                 document.write('☆');
             }
                document.write('<br>');
        }

        for(i = 0;i < 10;i++){          //打印倒三角行
            for(j = 10 - i;j > 0;j--){
                document.write('☆');
            }
                document.write('<br>');
        }

        var num = prompt('请输入您想打印的行数');       //打印正三角形
        for(i = 1;i <= num;i++){
            for(j = 0; j < i ; j++){
                document.write('☆');
            }
                document.write('<br>');
        }
    </script>
</body>
</html>
