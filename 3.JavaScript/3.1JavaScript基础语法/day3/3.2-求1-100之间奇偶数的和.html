<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obb = 0;        //1-100之间奇偶数的和
        var even = 0;
        for(i = 1;i <=100;i ++){
            if(i % 2 == 1){
                obb += i;
            }
            else if(i % 2 == 0){
                even += i;
            }
        }
        console.log(obb);
        console.log(even);
    </script>
</body>
</html>
