<body>
    <script>
        // 利用函数封装翻转任意数组
        function reverse(arr) {
            var newArr = new Array;
            for (i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i]
            }
            return newArr;
        }
        console.log(reverse([1,2,3,4,5,6,7,8,9]));
    </script>
</body>
