<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 用户输入年份，输出该年2月份的天数
        var year = parseFloat(prompt('请输入年份'));
        function Year(year) {
            bool = false;
            if (year % 4 == 0 && year % 100 !== 0 || year % 400 == 0) {
                bool = true;
            }
            return bool;
        }
        var bool = Year(year);
        if (bool) {
            alert('该年2月份有29天');
        } else {
            alert('该年2月份有28天');
        }
    </script>
</body>
</html>
