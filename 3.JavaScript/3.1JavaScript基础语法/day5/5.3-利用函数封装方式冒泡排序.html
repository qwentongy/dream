<body>
    <script>
        // 利用函数封装方式冒泡排序
        function sort(arr) {
            for (i = 0; i < arr.length - 1; i++) {
                for (j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] >arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(sort([89,45,99,16,58,42,104,2,7]));
    </script>
</body>
