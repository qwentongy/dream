<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            overflow: hidden;
        }
        .son {
            width: 150px;
            height: 150px;
            background-color: purple;
            margin: 25px auto;
            text-align: center;
            color: white;
            line-height: 150px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">我是son</div>
    </div>
</body>
<script>
    // DOM事件流 三个阶段
    // 1. JS 代码中只能执行捕获或者冒泡其中的一个阶段
    // 2. onclick 和 attachEvent(ie) 只能得到冒泡阶段
    // 3. 捕获阶段 如果addEventListener 第三个参数是true 那么处于捕获阶段
    // document -> html -> father -> son
    // var son = document.querySelector('.son');
    // son.addEventListener('click',function() {
    //     alert('son');
    // },true)
    // var father = document.querySelector('.father');
    // father.addEventListener('click',function() {
    //     alert('father');
    // },true)
    // 4. 冒泡阶段 如果addEventListener 第三个参数是false或不写 那么处于冒泡阶段
    // son -> father -> html -> document
    var son = document.querySelector('.son');
    son.addEventListener('click',function() {
        alert('son');
    })
    var father = document.querySelector('.father');
    father.addEventListener('click',function() {
        alert('father');
    })
</script>
</html>
