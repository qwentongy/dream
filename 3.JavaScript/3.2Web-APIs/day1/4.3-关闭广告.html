<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 100px; height: 100px; background-color: red; float: left;" class="bigbox">我是广告</div>
    <div style="width: 10px; height: 10px; background-color: red ;float: left;" class="smallbox"></div>
</body>
<script>
    // 点击将文本隐藏
    var big = document.querySelector('.bigbox');
    var small = document.querySelector('.smallbox');
    small.onclick = function() {
        big.style.display = 'none';
        this.style.display = 'none';
    }
</script>
</html>
