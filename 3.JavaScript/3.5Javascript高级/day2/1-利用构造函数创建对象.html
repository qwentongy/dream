<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.利用 new Object() 创建对象

        var obj1 = new Object();

        // 2.利用 对象字面量创建对象

        var obj2 = {};

        // 3.利用构造函数创建对象

        function Star(uname,age) {
            this.uname = uname;
            this.age = age;
            this.sing= function() {
                console.log('sung');
            }
        }
        var ldh = new Star('刘德华',19);
        // 1.实例成员就是构造函数内部通过 this 添加的成员 uname age sing 就是实例成员
        // 实例成员只能通过实例化对象来访问
        console.log(Star.sex); // 不可以通过构造函数来访问实例成员
        // 2.静态成员 在构造函数本身上添加的成员 sex 就是静态成员
        Star.sex = '男';
        // 静态成员只能通过构造函数来访问
        console.log(Star.sex);
        console.log(ldf.sex); // 不能通过都西昂来访问
    </script>
</body>
</html>
