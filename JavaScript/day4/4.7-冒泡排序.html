<body>
    <script>
        var temp = 0;
        var arr = [89,34,12,456,75,24,12,56,87,3,778];
        for (i = 0; i < arr.length - 1; i++) {
            for (j = 0; j < arr.length - 1 -i; j++) {
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j + 1];
                    arr[j + 1] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        console.log(arr);
    </script>
