<body>
    <script>
        // 求数组的最大值
        var arr = [10,30,5,1000,600,6,30000,100,80,9010,20000];
        var max = 0;
        for (i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        console.log(max);
    </script>
</body>
