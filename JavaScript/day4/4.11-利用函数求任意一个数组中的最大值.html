        // 利用函数求任意一个数组中的最大值 方法二
        function getArrMax(arr) {
            var max = arr[0];
            for (i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(getArrMax([12,15,85,12,11,45000,1000,50000]));
