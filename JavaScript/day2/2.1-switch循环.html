<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits = prompt('请输入您想查询的水果');
        switch(fruits){
            case '苹果':
                alert('5');
                break;
            case '香蕉':
                alert('3');
                break;
            case '西瓜':
                alert('1.98');
                break;
            default:
                alert('没有此水果');
                break;
        }
    </script>
</body>
</html>
