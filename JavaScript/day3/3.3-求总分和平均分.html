<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt('您的班级有多少学生');       //求总分及平均分
        var people = parseFloat(x);
        console.log(people);
        var sum = 0;
        for(i = 1;i <= people; i++){
            sum += parseFloat(prompt('请输入第' + i + '个同学的成绩'));
        }
        console.log('班级总成绩为' + sum + ',平均分为' + sum/people);
    </script>
</body>
</html>
